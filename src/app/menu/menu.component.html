<div class="menu-container">
    <ul class="menu" [ngClass]="{'uncollapsed': collapse}">
        <li class="menu-item-bars">
            <a class="menu-link-bars" (click)="toggleCollapse()">
                <i class="fa fa-bars menu-icon"></i>
            </a>
        </li>
        <li class="menu-item" *ngFor="let item of items">
            <a class="menu-link"
                [routerLink]="item.routerLink" 
                routerLinkActive="menu-link-active">
                <span class="menu-text">
                    {{item.label}}<span class="menu-text-generated">{{item.generatedLabelPart}}</span>
                </span>
            </a>
        </li>
    </ul>
</div>
