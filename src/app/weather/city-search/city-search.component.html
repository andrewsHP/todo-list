<div id="search-component">
  <h4>City Search</h4>
  
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
  <ul class="search-result">
    <li *ngFor="let city of cities$ | async" >
      <a routerLink="/weather/{{city.id}}">
        {{city.name}}, {{city.country}}
      </a>
    </li>
  </ul>
</div>
