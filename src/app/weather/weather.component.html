<div class="p-grid container">

    <div class="p-col-12 p-md-8">
        <ng-container *ngIf="errorMessage; then error; else regular">
        </ng-container>

        <ng-template #error>
            <span class="error">Error: {{errorMessage}}</span>
        </ng-template>
    
        <ng-template #regular>
            <div class="p-grid p-justify-center">
                <div class="p-col-12">
                    <span class="weather-header">Weather for {{weather.name}}</span>
                </div>
                <div class="p-col-3 p-md-3">
                    <img class="weather-icon" src="/assets/weather-icons/{{weather.weather[0].icon}}.svg" alt="icon">
                    <span class="weather-date">{{ weather.dt | weatherDate }}</span>
                </div>
                <div class="p-col-3 p-md-3 temperature align-center">
                    <span>{{weather.main.temp | number : '1.0-0'}}&#8451;</span>
                </div>
                <div class="p-col-8 p-md-6 align-center">
                    <div class="p-grid description">
                        <div class="p-col-12 description-text">
                            <strong>{{weather.weather[0].description}}</strong> 
                        </div>
                        <div class="p-col-12">
                            Pressure: 
                            <span>{{weather.main.pressure | number : '1.0-0'}}hPa</span> 
                        </div>
                        <div class="p-col-12">
                            Wind: 
                            <span>{{weather.wind.speed | number : '1.0-0'}}m/s</span> 
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
    
    <div class="p-col-12 p-md-4">
        <p-autoComplete [(ngModel)]="city" [suggestions]="searchResults" (onSelect)="getWantedWeather()"
            (completeMethod)="search($event)" field="name" placeholder="Search">
        </p-autoComplete>
    </div>
    
</div>
