<div *ngIf="todoList && todoList.length">
    <div class="options-container">
        <span class="options-link" (click)="toggleCollapse()">
            <i class="fa fa-cog options-icon"></i>{{ isCollapsed ? 'Show done' : 'Hide done' }}
        </span> 

        <p-confirmDialog header="Confirmation" class="text-center"></p-confirmDialog>
        <span class="options-link danger" (click)="deleteDone()">
            <i class="fa fa-trash options-icon"></i>Delete done
        </span> 
    </div>
    

    <div *ngFor="let todo of todoList">
        
        <div *ngIf="!todo.isDone">
            <app-todo-item 
                [todo]="todo" [todoOnEditId]='todoOnEditId' (edit)='setTodoOnEditId($event)'>
            </app-todo-item>
        </div>
        
        <div *ngIf="todo.isDone">
            <div class="uncollapsed" [ngClass]="{'collapsed': isCollapsed}">
                <app-todo-item 
                    [todo]="todo" [todoOnEditId]='todoOnEditId' (edit)='setTodoOnEditId($event)'>
                </app-todo-item>
            </div>
        </div>
               
    </div>
    
</div>
