<div class="p-grid p-justify-center container">
    <div class="p-col-12">
        <h3>Enter what to do</h3>
    </div>

    <div class="p-col ui-inputgroup justify-center">
        <input #noteInput type="text" pInputText 
            (keydown.enter)="saveTodo(noteInput.value); noteInput.value=''; noteInput.focus()">
        
        <button pButton type="button" icon="fa fa-save"
            (click)="saveTodo(noteInput.value); noteInput.value=''; noteInput.focus()">
        </button>
    </div>

    <div class="p-col-12">
        <app-todo-list></app-todo-list>
    </div>
    
</div>
