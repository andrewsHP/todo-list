<form ngNativeValidate class="p-grid p-justify-center form-container" 
    [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div class="p-col-12 p-md-6">
        <input type="text" pInputText placeholder="First name"
            formControlName="firstName" class="input-text" autofocus="true"/>
        <div *ngIf="validationErrors.firstName" class="errors-container">
            <div *ngIf="validationErrors.firstName.maxlength">
                max length: {{validationErrors.firstName.maxlength.requiredLength}}
            </div>
            <div *ngIf="validationErrors.firstName.containsText">
                name required
            </div>
        </div>
    </div>

    <div class="p-col-12 p-md-6">
        <input type="text" pInputText placeholder="Last name"
            formControlName="lastName" class="input-text"/>
        <div *ngIf="validationErrors.lastName" class="errors-container">
            <div *ngIf="validationErrors.lastName.maxlength">
                max length: {{validationErrors.lastName.maxlength.requiredLength}}
            </div>
        </div>
    </div>

    <div class="p-col-12 p-md-12">
        <textarea pInputTextarea rows="5"
            formControlName="feedback" placeholder="Feedback" class="feedback"></textarea>
            <div *ngIf="validationErrors.feedback" class="errors-container">
                <div *ngIf="validationErrors.feedback.containsText">
                    feedback required
                </div>
                
                <div *ngIf="validationErrors.feedback.maxlength">
                    max length: {{validationErrors.feedback.maxlength.requiredLength}}
                </div>
            </div>    
    </div>

    <div class="p-col-12 p-md-12">
        <div class="gender justify-left">
            <p-radioButton name="gender" formControlName="gender" label="Male" value="male" class="gender-item"></p-radioButton>
            <p-radioButton name="gender" formControlName="gender" label="Female" value="female" class="gender-item"></p-radioButton>
        </div>
        <hr>
    </div>


    <div class="p-col-12 p-md-12">
        <p-checkbox label="I understand all the consequences of leaving the feedback here!" 
            binary="true" [formControl]="feedbackForm.controls['agreement']"
            class="agreement justify-left align-center"></p-checkbox>

        <div *ngIf="validationErrors.agreement" class="errors-container">
            <div *ngIf="validationErrors.agreement.required">
                required
            </div>
        </div> 
    </div>

    <div class="p-col-12 p-md-12 submit-container">
        <button pButton type="submit"
            label="Save"></button> 
    </div>
</form>
